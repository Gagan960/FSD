<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="generate">RANDOM JOKE GENERATOR</h1>

        <div class="c1">
            <p id="press">Press to generate joke!</p>
            <p>Character count: <span id="span">0</span></p>
        </div>
        <button id="get">Get a joke</button>
        <button id="clear">Clear joke</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
